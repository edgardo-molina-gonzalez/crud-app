<section>
  <mat-card *ngFor="let h of heroe">
    <mat-card-header>
      <mat-card-title>
        {{ h.superhero }}
        <mat-card-subtitle> {{ h.alter_ego }} </mat-card-subtitle>
      </mat-card-title>
    </mat-card-header>

    <img mat-card-image src="assets/heroes/{{h.id}}.jpg" alt="imagen héroe">
    <!-- <img mat-card-image [src]="heroe|imagen" alt="imagen héroe"> -->
    <mat-card-content>
      <h3> {{ h.publisher }} </h3>
      <p> Primera aparición: {{ h.first_appearance }} </p>
    </mat-card-content>

    <div class="flex">
      <mat-card-actions class="left">
        <button mat-button color="warn" [routerLink]="['/heroes', h.id]">
          Leer más...
        </button>
      </mat-card-actions>

      <mat-card-actions class="right">
        <button mat-button color="info" [routerLink]="['/heroes/editar', h.id]">
          Editar
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</section>
